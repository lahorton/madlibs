{% extends 'base.html' %}

{% block title %}A Compliment{% endblock %}

{% block name %}{{ person }}{% endblock %}

{% block content %}
    <h1>Hi {{ person }}! I think you're {{ compliment }}!</h1>
   	<form action="/game" method="GET">
   		Would you like to play a game?
   		<input type="hidden" name="name" value={{ person }}>
   		<input type="radio" name="game" value="yes">YES
   		<input type="radio" name="game" value="no">NO
   		<input type="submit">
   	</form>
{% endblock %}
