{% extends 'base.html' %}

{% block title %} A Game {% endblock %}

{% block name %}{{ name }}{% endblock %}

{% block content %}
    <h1>Let's play a game!</h1>
   	<form action="/madlib" method="GET">
   		<ul class="choices">
   			<input type="hidden" name="name" value={{ name }}>
   			<li>Enter a person's name: <input type="text" name="name"></li>
			<li>Pick a color:
				<select name="color">
					<option value="red">Red</option>
					<option value="blue">Blue</option>
					<option value="yellow">Yellow</option>
					<option value="pink">Pink</option>
					<option value="purple">Purple</option>
				</select></li>
			<li>Enter a noun: <input type="text" name="noun"></li>
			<li>Choose some adjectives: 
				<input type="checkbox" name="adjective" value="cheery">Cheery
				<input type="checkbox" name="adjective" value="lame">Lame
				<input type="checkbox" name="adjective" value="fancy">Fancy
				<input type="checkbox" name="adjective" value="demur">Demur
			</li>
		</ul>
   		<input type="submit">
   	</form>
{% endblock %}
